<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;200;300;400;500;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>

  <div class="container">
    <div class="score-content">
      <div class="score-head">
        <h4>Recent Scores</h4>
        <button type="button">Refresh</button>
      </div>
      <div class="scores">
        <ul>
          <li class="score-color"><span>some name :</span><span>100</span></li>
          <li><span>some score :</span><span>100</span></li>
          <li class="score-color"><span>some other :</span><span>100</span></li>
          <li><span>some score :</span><span>100</span></li>
          <li class="score-color"><span>some another :</span><span>100</span></li>
        </ul>
      </div>
    </div>
    <div class="add-score">
      <h4 class="title">Add your score</h4>
      <form>
        <input type="text" name="name" id="name" placeholder="Your name" required>
        <input type="number" name="score" id="score" placeholder="Your score" required>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

</body>

</html>
